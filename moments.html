    <style>
        @font-face {
            font-family: 'Cochocib Script Latin Pro';
            src: url('fonts/Cochocib-Script-Latin-Pro.ttf'); /* Replace this path with your actual font path */
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #333;
            background: url('images/background-moments.jpeg') no-repeat center center fixed; /* New Background image */
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.5); /* Dark translucent background */
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #000;
        }
        nav .moments {
            font-family: 'Cochocib Script Latin Pro', cursive;
            color: #FFD700;
            font-weight: bold;
            font-size: 1em;
        }
        main {
            text-align: center;
            padding: 20px;
            flex: 1; /* Ensures the main content takes available space */
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #d8bfd8;
            color: #333;
            font-family: 'Bodoni 72 Oldstyle', serif;
        }
        .social-links {
            display: inline-block;
            padding: 10px;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .social-links a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 1.5em;
        }
        .social-links a:hover {
            color: #4b0082;
        }
        .instagram-preview {
            margin: 0 auto 20px auto; /* Center and space from the bottom */
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            overflow: hidden;
        }
        .instagram-preview iframe {
            width: 300px; /* Adjust width */
            height: 200px; /* Adjust height */
            border-radius: 15px;
            border: none;
        }
         .music-embed-container, .spotify-embed-container {
            position: fixed;
            bottom: 20px;
            width: 90px;
            height: 90px;
            transition: width 0.3s ease, height 0.3s ease;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .music-embed-container {
            right: 20px;
        }
        .spotify-embed-container {
            left: 20px;
        }
        .music-embed-container img, .spotify-embed-container img {
            width: 50px;
        }
        .music-embed-container:hover, .spotify-embed-container:hover {
            width: 300px;
            height: 352px;
            border-radius: 20px;
        }
        .music-embed-container iframe, .spotify-embed-container iframe {
            display: none;
        }
        .music-embed-container:hover iframe, .spotify-embed-container:hover iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
        .music-embed-container:hover img, .spotify-embed-container:hover img {
            display: none;
        }
    </style>
