      :root {
        --text: #000;

      * { margin:0; padding:0; box-sizing:border-box; }
      html, body { width:100%; height:100%; background: var(--bg); color: var(--text); font-family: var(--font); }
      body { overflow-x:hidden; }
      nav {
        display:flex; justify-content:center;
        padding:1rem;
        background: transparent;
      }
      nav a {
        margin:0 1rem;
        text-decoration:none;
        color: var(--text);
        transition: color 0.2s ease;
      }
      nav a:hover, nav a:active { color: var(--hover); }

      /* Fade-in animation */
      @keyframes fadeInUp {
        to { opacity:1; transform: translateY(0); }
      }

      /* Initial hidden state for animated elements */
      #thought-bubble,
      .profile,
      .intro h1,
      .intro p,
      .bildungsroman-section,
      .links,
      .music-embed-container,
      .spotify-embed-container,
      .social-links,
      footer {
        opacity: 0;
        transform: translateY(10px);
      }

      #thought-bubble {
        position: absolute;
        top: 20%; left: 50%; transform: translateX(-50%);
        background: var(--bg);
        color: var(--text);
        padding:0.5rem 1rem;
        border:1px solid #ddd;
        border-radius:8px;
      }

      .content {
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        height: 80%;
        text-align:center;
        padding:1rem;
      }

      .profile {
        width:120px; height:120px;
        border-radius:50%;
        border:2px solid var(--text);
        margin-bottom:1rem;
      }

      .intro h1 { font-size:2.5rem; margin-bottom:0.5rem; }
      .intro p { font-size:1.5rem; margin-bottom:1rem; }

      .bildungsroman-section {
        position:absolute;
        top:10%; left:50%; transform:translateX(-50%);
        font-size:1.8rem;
        color: var(--text);
        background: none;
        font-family: var(--font);
        margin:0;
      }

      .links {
        margin-top:1rem;
        font-size:1rem;
        text-align:center;
      }
      .links a { margin:0 0.5rem; color: var(--text); }
      .links a:hover, .links a:active { color: var(--hover); }

      .music-embed-container,
      .spotify-embed-container {
        position: fixed;
        bottom: 20px;
        width: 90px; height:90px;
        background: var(--bg);
        border:1px solid #ddd;
        border-radius:8px;
        overflow:hidden;
        transition: width 0.3s ease, height 0.3s ease;
      }
      .music-embed-container { right:20px; }
      .spotify-embed-container { left:20px; }
      .music-embed-container:hover,
      .spotify-embed-container:hover {
        width:300px; height:352px;
      }

      .social-links {
        display:flex; justify-content:center; gap:1rem;
        margin-top:1rem;
      }
      .social-links a {
        color: var(--text);
        font-size:1.5rem;
        transition: color 0.2s ease;
      }
      .social-links a:hover, .social-links a:active { color: var(--hover); }

      footer {
        text-align:center;
        padding:1rem;
        border-top:1px solid #ddd;
        font-size:0.9rem;
      }
    </style>
</head>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const seq = [
      '#thought-bubble',
      '.profile',
      '.intro h1',
      '.intro p',
      '.bildungsroman-section',
      '.links',
      '.music-embed-container',
      '.spotify-embed-container',
      '.social-links',
      'footer'
    ];
    seq.forEach((sel, i) => {
      const el = document.querySelector(sel);
      if (!el) return;
      el.style.animation = `fadeInUp 0.6s ease forwards ${i * 0.3}s`;
    });
  });
