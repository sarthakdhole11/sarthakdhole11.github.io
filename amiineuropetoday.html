
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Am I in Europe Today?</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f8f8; /* Minimalist light gray background */
            font-family: "Bodoni MT", "Bodoni Old Style", serif;
            color: #333; /* Neutral dark gray text */
        }
        h1 {
            font-size: 5rem; /* Large text */
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            margin-top: 2rem;
            color: #666; /* Slightly lighter text for the timer */
        }
    </style>
</head>
<body>
    <!-- Answer -->
    <h1>No</h1>
    <p id="timer">Redirecting in 10 seconds...</p>

    <script>
        let countdown = 10;
        const timerElement = document.getElementById("timer");

        const updateTimer = () => {
            countdown--;
            if (countdown > 0) {
                timerElement.textContent = `Redirecting in ${countdown} seconds...`;
            } else {
                timerElement.textContent = "Redirecting now...";
                window.location.href = "https://sarthakdhole.com/index.html";
            }
        };

        // Update the timer every second
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
